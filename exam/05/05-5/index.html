<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app">
            <button v-on:click="clickBtn">클릭</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                methods: {
                    clickBtn: function() {
                        return alert('clicked');
                    }
                }
            });
        </script>
    </body>
</html>
